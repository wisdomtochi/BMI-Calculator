<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHROME EXTENSION</title>

    <link rel="stylesheet" href="BMI-Calculator.css">
</head>

<body>
    <div>
        <h1>YOUR BMI CALCULATOR</h1>
        <p>
            <label for="name" id="firstname-el">FIRST NAME: </label>
            <input type="text" id="firstname-input">
        </p>
        <p>
            <label for="name"  id="lastname-el">LAST NAME: </label>
            <input type="text" id="lastname-input">
        </p>
        <p>
            <label for="age" id="age-el">AGE: </label>
            <input type="number" id="age-input">
        </p>
        <p>
            <label for="weight" id="weight-el">WEIGHT: </label>
            <input type="number" id="weight-input">
        </p>
        <p>
            <label for="height" id="height-el">HEIGHT: </label>
            <input type="number" id="height-input">
        </p>
        <button id="submit-btn">SUBMIT</button>
    </div>
    <p id="message-el"></p>
    <script src="BMI-Calculator.js"></script>
</body>

</html>
